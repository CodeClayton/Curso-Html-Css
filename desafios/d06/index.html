<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
        EM HTML:5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utizlizar em cada caso.

    </p>
    <ul>
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use a tag <h1>">Títulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>  
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>  
        <li><abbr title="Use a tag <blockquote>">Códigos-fonte</abbr></li> 
        <li><abbr title="Use a tag <ol>">Listas numerada</abbr></li> 
        <li><abbr title="Use a tag <ul>">Listas com demarcadores</abbr></li>  
    </ul>
</body>
</html>
