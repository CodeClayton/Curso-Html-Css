<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>

</head>
<body>
    <h1>Testando Gradiente</h1>
    <style>
        *{ /* Configura√ßoes global */
            height: 100%;
        }
        body{
            background-image: linear-gradient(to bottom,#062383);
            background-attachment: fixed;
        }
        h1{ margin-left: 150px;
            backdrop-filter: blur(100%);
            display: flex;
            background-color: wheat;
            height: 150px;
            width: 250px;
            align-items: center;
            text-align: center;
        }
        
    </style>
</body>
</html>
